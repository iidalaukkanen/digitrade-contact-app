<mat-card class="card-width">
  <div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" class="width-detail">
      <mat-form-field>
        <input matInput [(ngModel)]="contact.firstName"
            type="text"
            required maxlength="12"
            placeholder="First name"
            [readonly]="!editingEnabled">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="contact.lastName"
               type="text"
               required maxlength="20"
               placeholder="Last name"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="contact.phoneNumber"
               type="text"
               required
               placeholder="Phone"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="contact.emailAddress"
               type="text"
               required
               placeholder="Email"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="contact.streetAddress"
               type="text"
               required
               placeholder="Street address"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="contact.postalCode"
               type="text"
               required
               placeholder="Postal code"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="contact.city"
               type="text"
               required
               placeholder="City"
               [readonly]="!editingEnabled">
      </mat-form-field>
    </div>
  </div>
  <button mat-fab class="create-button" *ngIf="editingEnabled==true" (click)="onSave()">
    <i class="material-icons">done_outline</i>
  </button>
</mat-card>
